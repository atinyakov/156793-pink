<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pink</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
  <div class="wrapper">

      <header class="page-header">
        <nav class="main-nav ">
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--logo">
              <img class="main-nav__logo" src="img/logo-pink-white-mobile.svg" alt="PINK logo">
              <button class="main-nav__menu-button--close"></button>
            </li>
            <li class="main-nav__item"><a class="main-nav__link">Главная</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="photo.html">Фотографии</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="form.html">Конкурс</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="">HTML Academy</a></li>
          </ul>
        </nav>
      </header>

    <main class="page-main">
      <section class="form">
        <form class="form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">Ваше имя</legend>
            <div>
              <label class="form__label--contact" for="last-name">Фамилия:</label>
              <input class="form__input--text" id="last-name" type="text" name="" value="" placeholder="Укажите фамилию *">
            </div>
            <div>
              <label class="form__label--contact" for="first-name">Имя:</label>
              <input class="form__input--text" id="first-name" type="text" name="first-name" value="" placeholder="Введите ваше имя *">
            </div>
            <div>
              <label class="form__label--contact" for="first-name">Отчество</label>
              <input class="form__input--text" id="middle-name" type="text" name="first-name" value="" placeholder="Ну и отчество тоже *">
            </div>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--achievments">
            <legend class="form__legend">Ваши безбашенные достижения в путешествии</legend>
            <div class="form__item">
              <input class="form__input--checked" type="checkbox" id="selfie" name="achievments" value="shark selfie" checked>
              <label class="form__label" for="selfie">Сделал селфи с акулой</label>
            </div>
            <div class="form__item">
              <input class="form__input--checked" type="checkbox" id="red tan" name="achievments" value="red tan" checked>
              <label class="form__label" for="red tan">Обгорел на пляже</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="checkbox" id="saw Chuck" name="achievments" value="saw Chuck">
              <label class="form__label" for="saw Chuck">Видел Чака Норриса</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="checkbox" id="souvenier" name="achievments" value="souvenier">
              <label class="form__label" for="souvenier">Накупил сувениров</label>
            </div>
            <div class="form__item">
              <input class="form__input--checked" type="checkbox" id="tower" name="achievments" value="hold tower" checked>
              <label class="form__label" for="tower">Удержал башню</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="checkbox" id="hotel" name="achievments" value="hotel">
              <label class="form__label" for="hotel">Разгромил отель</label>
            </div>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">Ваши контакты</legend>
            <div>
              <label class="form__label--contact" for="tel">Номер телефона:</label>
              <input class="form__input--text" id="tel" type="tel" name="tel" value="" placeholder="Номер, пожалуйста">
            </div>
            <div>
              <label class="form__label--contact" for="email">Адрес почты</label>
              <input class="form__input--text" id="email" type="email" name="email" value="" placeholder="Введите почту *">
            </div>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--app">
            <legend class="form__legend visually-hidden">С каким приложением путешествовали?</legend>
            <label class="form__label" for="app">С каким приложением путешествовали?</label>
            <div class="form__item">
              <input class="form__input--checked" type="radio" id="ios" name="app" value="ios" checked>
              <label class="form__label" for="ios">Pink для iOS</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="radio" id="android" name="app" value="android">
              <label class="form__label" for="ios">Pink на Android</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="radio" id="win" name="app" value="win">
              <label class="form__label" for="win">Windows Phone</label>
            </div>
          </fieldset>
          <fieldset class="form__fieldset">
            <label class="form__label" for="emotions">Опишите свои эмоции:</label>
            <input class="form__input-textarea" type="textarea" name="emotions" value="" placeholder="Можно прям в красках, не стесняясь в выражениях">
          </fieldset>
        </form>
        <button class="button" type="submit" name="button">Отправить форму</button>
        <span><sup>*</sup>- Обязательные поля</span>
      </section>
    </main>

    <footer class="page-footer">
      <img class="page-footer__logo" src="img/logo-pink-blue-mobile.svg" alt="PINK logo">
      <ul class="page-footer__social">
        <li class="page-footer__social-item"><a href=""><span class="">Twetter</span></a></li>
        <li class="page-footer__social-item"><a href=""><span class="">Facebook</span></a></li>
        <li class="page-footer__social-item"><a href=""><span class="">Youtube</span></a></li>
      </ul>
      <a class="page-footer__developed">Раработано
      <img src="img/htmlacademy.svg" alt="" class="page-footer_developed-logo" width="35" height="35"></a>
    </footer>
    </div>
    </body>
  </html>
