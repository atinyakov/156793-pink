<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Форма</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="page-header">
      <h1 class="page-header__logo">Pink</h1>
      <button class="page-header__menu-button--close"></button>
      <nav class="main-nav ">
        <ul class="main-nav__list">
          <li class="main-nav_item"><a>Главная</a></li>
          <li class="main-nav__item"><a href="">Фотографии</a></li>
          <li class="main-nav__item"><a href="">Конкурс</a></li>
          <li class="main-nav__item"><a href="">HTML Academy</a></li>
        </ul>
      </nav>
      <img src="img" alt="" class="page-header__logo-image">
      <h2 class="page-header__title">Конкурс на самое безбашенное путешевствие с Пинк</h2>
    </header>

    <main class="page-main">
      <section class="page-main__form">
        <form class="form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">Ваше имя</legend>
            <label class="form__label" for="last-name">Фамилия:</label>
            <input class="form__input" id="last-name" type="text" name="" value="" placeholder="Укажите фамилию *">
            <label class="form__label" for="first-name">Имя:</label>
            <input class="form__input" id="first-name" type="text" name="first-name" value="" placeholder="Введите ваше имя *">
            <label class="form__label" for="first-name">Отчество</label>
            <input class="form__input" id="middle-name" type="text" name="first-name" value="" placeholder="Ну и отчество тоже *">
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">Ваши безбашенные достижения в путешествии</legend>
            <label class="form__label" for="achievments">Ваши безбашенные достижения в путешествии</label>
            <div class="form__item">
              <input class="form__input--checked" type="checkbox" id="selfie" name="achievments" value="shark selfie" checked>
              <label class="form__label" for="selfie">Сделал селфи с акулой</label>
            </div>
            <div class="form__item">
              <input class="form__input--checked" type="checkbox" id="red tan" name="achievments" value="red tan" checked>
              <label class="form__label" for="red tan">Обгорел на пляже</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="checkbox" id="saw Chuck" name="achievments" value="saw Chuck">
              <label class="form__label" for="saw Chuck">Видел Чака Норриса</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="checkbox" id="souvenier" name="achievments" value="souvenier">
              <label class="form__label" for="souvenier">Накупил сувениров</label>
            </div>
            <div class="form__item">
              <input class="form__input--checked" type="checkbox" id="tower" name="achievments" value="hold tower" checked>
              <label class="form__label" for="tower">Удержал башню</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="checkbox" id="hotel" name="achievments" value="hotel">
              <label class="form__label" for="hotel">Разгромил отель</label>
            </div>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">Ваши контакты</legend>
            <label class="form__label" for="tel">Номер телефона:</label>
            <input class="form__input" id="tel" type="tel" name="tel" value="" placeholder="Номер, пожалуйста">
            <label class="form__label" for="email">Адрес почты</label>
            <input class="form__input" id="email" type="email" name="email" value="" placeholder="Введите почту *">
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend visually-hidden">С каким приложением путешествовали?</legend>
            <label class="form__label" for="app">С каким приложением путешествовали?</label>
            <div class="form__item">
              <input class="form__input--checked" type="radio" id="ios" name="app" value="ios" checked>
              <label class="form__label" for="ios">Pink для iOS</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="radio" id="android" name="app" value="android">
              <label class="form__label" for="ios">Pink на Android</label>
            </div>
            <div class="form__item">
              <input class="form__input" type="radio" id="win" name="app" value="win">
              <label class="form__label" for="win">Windows Phone</label>
            </div>
          </fieldset>
          <fieldset class="form__fieldset">
            <label class="form__label" for="emotions">Опишите свои эмоции:</label>
            <input class="form__input" type="textarea" name="emotions" value="" placeholder="Можно прям в красках, не стесняясь в выражениях">
          </fieldset>
        </form>
        <button type="submit" name="button">Отправить форму</button>
        <span><sup>*</sup>- Обязательные поля</span>
      </section>
    </main>

    <footer class="page-footer">
      <img src="img" alt="" class="page-footer__logo-image">
      <h2 class="page-footer__logo">Pink</h2>
      <ul class="page-footer__social footer-social">
        <li class="footer-social__item"><a href=""><span class="">Twetter</span></a></li>
        <li class="footer-social__item"><a href=""><span class="">Facebook</span></a></li>
        <li class="footer-social__item"><a href=""><span class="">Youtube</span></a></li>
      </ul>
      <span class="page-footer__developed">Раработано</span>
      <img src="img" alt="" class="page-footer_developed-logo">
    </footer>
    </body>
  </html>
